<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blur Adjuster</title>
    <style>
      body {
        width: 200px;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      input {
        width: 80%;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <h2>Screen Blur Adjuster</h2>

    <label>Left Eye Blur</label>
    <input type="range" id="leftEyeBlur" min="0" max="10" step="0.5" />
    <span id="leftBlurValue">0px</span>

    <label>Right Eye Blur</label>
    <input type="range" id="rightEyeBlur" min="0" max="10" step="0.5" />
    <span id="rightBlurValue">0px</span>

    <script src="popup.js"></script>
  </body>
</html>
